<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Recommender</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1d2e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .container {
            background: #1a1d2e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            border: 1px solid #2a2d3e;
        }
        
        h1 {
            background: linear-gradient(135deg, #00b4d8 0%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 2rem;
        }
        
        h3 {
            color: #00b4d8;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
            letter-spacing: -0.3px;
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #a0a0b0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input {
            padding: 12px 16px;
            margin: 5px 0;
            border: 1px solid #2a2d3e;
            border-radius: 8px;
            width: 100%;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #0f1119;
            color: #e0e0e0;
        }
        
        input:focus {
            outline: none;
            border-color: #00b4d8;
            background: #1a1d2e;
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.2);
        }
        
        button {
            padding: 14px 28px;
            margin: 10px 5px 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.2px;
            background: linear-gradient(135deg, #00b4d8 0%, #0096c7 100%);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 180, 216, 0.4);
            background: linear-gradient(135deg, #0096c7 0%, #0077b6 100%);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #3a3d4e 0%, #2a2d3e 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error {
            background: #2d1a1f;
            color: #ff006e;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border-left: 3px solid #ff006e;
            font-size: 0.95rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .spinner {
            border: 3px solid #2a2d3e;
            border-top: 3px solid #00b4d8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading p {
            color: #a0a0b0;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .recommendation {
            border: 1px solid #2a2d3e;
            border-radius: 12px;
            padding: 24px;
            margin: 16px 0;
            background: linear-gradient(135deg, #1a1d2e 0%, #0f1119 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .recommendation:hover {
            border-color: #00b4d8;
            box-shadow: 0 8px 24px rgba(0, 180, 216, 0.2);
            transform: translateY(-2px);
        }
        
        .product-name {
            font-size: 1.35rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }
        
        .product-category {
            color: #ff006e;
            font-style: normal;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .rating {
            color: #00b4d8;
            font-size: 1.1rem;
            margin: 12px 0;
            letter-spacing: 2px;
        }
        
        .recommendation > p {
            color: #b0b0c0;
            line-height: 1.6;
            margin: 12px 0;
            font-size: 0.95rem;
        }
        
        .explanation {
            margin-top: 16px;
            padding: 16px;
            background: #0f1119;
            border-left: 3px solid #ff006e;
            font-style: normal;
            border-radius: 6px;
            font-size: 0.95rem;
            color: #b0b0c0;
            line-height: 1.6;
        }
        
        .explanation strong {
            color: #ff006e;
            font-weight: 600;
        }
        
        .user-profile {
            background: linear-gradient(135deg, #0f1119 0%, #1a1d2e 100%);
            padding: 24px;
            border-radius: 12px;
            margin: 24px 0;
            border: 1px solid #2a2d3e;
        }
        
        .user-profile p {
            margin: 10px 0;
            color: #b0b0c0;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .user-profile strong {
            color: #00b4d8;
            font-weight: 600;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        #recommendations {
            margin-top: 32px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            
            .container {
                padding: 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è E-commerce Product Recommender</h1>
        
        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="number" id="userId" value="1" min="1">
        </div>

        <div class="form-group">
            <label for="topK">Number of Recommendations</label>
            <input type="number" id="topK" value="5" min="1" max="10">
        </div>

        <div class="form-group">
            <label for="minRating">Minimum Rating</label>
            <input type="number" id="minRating" value="4.0" min="0" max="5" step="0.1">
        </div>

        <div class="button-group">
            <button onclick="loadUserProfile()">Load User Profile</button>
            <button onclick="getRecommendations()">Get Recommendations</button>
        </div>

        <div id="error" class="error"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Generating recommendations... Please wait.</p>
        </div>

        <div id="userProfile" class="user-profile" style="display: none;"></div>
        <div id="recommendations"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:1234';

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        async function loadUserProfile() {
            hideError();
            const userId = document.getElementById('userId').value;

            try {
                const response = await fetch(`${API_BASE}/users/${userId}/behavior`);
                
                if (!response.ok) {
                    throw new Error(`User ${userId} not found`);
                }
                
                const profile = await response.json();
                displayUserProfile(profile);
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function displayUserProfile(profile) {
            const profileDiv = document.getElementById('userProfile');
            profileDiv.innerHTML = `
                <h3>üë§ User Profile</h3>
                <p><strong>Purchases:</strong> ${profile.total_purchases}</p>
                <p><strong>Views:</strong> ${profile.total_views}</p>
                <p><strong>Average Rating:</strong> ${profile.avg_purchase_rating.toFixed(1)}</p>
                <p><strong>Top Categories:</strong> ${profile.top_categories.join(', ') || 'None'}</p>
                <p><strong>Recent Purchases:</strong> ${profile.purchased_products.join(', ') || 'None'}</p>
            `;
            profileDiv.style.display = 'block';
        }

        async function getRecommendations() {
            hideError();
            showLoading();

            const userId = document.getElementById('userId').value;
            const topK = document.getElementById('topK').value;
            const minRating = document.getElementById('minRating').value;

            try {
                const response = await fetch(`${API_BASE}/recommendations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: parseInt(userId),
                        top_k: parseInt(topK),
                        min_rating: parseFloat(minRating)
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Server error');
                }

                const recommendations = await response.json();
                displayRecommendations(recommendations);
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayRecommendations(recommendations) {
            const recommendationsDiv = document.getElementById('recommendations');
            
            if (recommendations.length === 0) {
                recommendationsDiv.innerHTML = '<p>No recommendations found. Try different settings.</p>';
                return;
            }

            recommendationsDiv.innerHTML = '<h3>üéØ Recommendations</h3>';
            
            recommendations.forEach((rec, index) => {
                const stars = '‚≠ê'.repeat(Math.floor(rec.avgRating));
                const recommendationHTML = `
                    <div class="recommendation">
                        <div class="product-name">${rec.productName}</div>
                        <div class="product-category">${rec.productCategory}</div>
                        <div class="rating">${stars} (${rec.avgRating}/5)</div>
                        <p>${rec.productDescription}</p>
                        <div class="explanation">
                            <strong>Why recommended:</strong> ${rec.explanation}
                        </div>
                    </div>
                `;
                recommendationsDiv.innerHTML += recommendationHTML;
            });
        }

        // Test server connection on load
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (!response.ok) {
                    throw new Error('Server not responding');
                }
                console.log('Server connection OK');
            } catch (error) {
                showError('Cannot connect to server. Make sure FastAPI is running on port 8080.');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', testConnection);
    </script>
</body>
</html>
